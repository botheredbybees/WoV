_format_version: "2.1"

services:
  - name: auth
    url: http://auth:9999
    routes:
      - name: auth-route
        paths:
          - /auth
        strip_path: false

  - name: rest
    url: http://rest:3000
    routes:
      - name: rest-route
        paths:
          - /rest
        strip_path: false

  - name: storage
    url: http://storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1/
        path_handling: v0
        strip_path: true
        methods:
          - GET
          - POST
          - PUT
          - DELETE

  - name: functions
    url: http://edge-runtime:8081
    routes:
      - name: functions-route
        paths:
          - /functions
        strip_path: false


